<div class="container" [ngClass]="anchor">
  <ng-container [cpUiOutlet]="'app.internal.' + anchor"></ng-container>
</div>
<div class="panel-container" [class.inline]="inline">
  <cp-tray [opened]="isOpen" [anchor]="anchorOpposite">
    <div class="panel">
      <ng-container [cpUiOutlet]="'app.internal.panel.' + anchor" (countChange)="trayCountChanged($event)"></ng-container>
    </div>
  </cp-tray>
</div>
