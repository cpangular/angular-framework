<div *cpUseUiOutlet="LayoutOutlet.Header">
  <ng-container cpUiOutlet="app.header"></ng-container>
  <mat-toolbar color="primary">
    <ng-container cpUiOutlet="app.header.toolbar"></ng-container>
  </mat-toolbar>
</div>

<ng-container *ngIf="outlets.hasAttachments('app.panel.left')">
  <div class="app-panel left" *cpUseUiOutlet="LayoutOutlet.PanelLeft">
    <ng-container cpUiOutlet="app.panel.left"></ng-container>
  </div>
</ng-container>

<ng-container *ngIf="outlets.hasAttachments('app.panel.right')">
  <div class="app-panel right" *cpUseUiOutlet="LayoutOutlet.PanelRight">
    <ng-container cpUiOutlet="app.panel.right"></ng-container>
  </div>
</ng-container>
