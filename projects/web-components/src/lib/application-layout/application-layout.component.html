<div class="fixed-container">
  <cp-application-panel
    anchor="top"
    [inline]="true"
    [controller]="appService.topPanel"
  ></cp-application-panel>
  <cp-application-panel
    anchor="bottom"
    [inline]="true"
    [controller]="appService.bottomPanel"
  ></cp-application-panel>
  <cp-application-panel
    anchor="left"
    [inline]="leftPanelInline"
    [controller]="appService.leftPanel"
  ></cp-application-panel>
  <cp-application-panel
    anchor="right"
    [inline]="rightPanelInline"
    [controller]="appService.rightPanel"
  ></cp-application-panel>
  <div class="content" (sizeChange)="handleContentAreaResize($event)"></div>
  <div class="modal-bg" *ngIf="showModalBg" @modalInOutAnimation></div>
  <div class="overlay-container overlay-content">
    <div
      class="loading-overlay"
      *ngIf="mainNavigationState"
      @loadingInOutAnimation
    >
      <ng-container
        [cpUiOutlet]="LayoutOutlet.MainLoadingOverlay"
      ></ng-container>
    </div>
    d
  </div>
  <div class="overlay-container overlay-modal">
    <div
      class="loading-overlay"
      *ngIf="modalNavigationState"
      @loadingInOutAnimation
    >
      <ng-container
        [cpUiOutlet]="LayoutOutlet.ModalLoadingOverlay"
      ></ng-container>
    </div>
  </div>
</div>

<div class="tray-container top">
  <ng-container [cpUiOutlet]="LayoutOutlet.TrayTop"></ng-container>
</div>

<div class="tray-container bottom">
  <ng-container [cpUiOutlet]="LayoutOutlet.TrayBottom"></ng-container>
</div>

<div class="tray-container left">
  <ng-container [cpUiOutlet]="LayoutOutlet.TrayLeft"></ng-container>
</div>

<div class="tray-container right">
  <ng-container [cpUiOutlet]="LayoutOutlet.TrayRight"></ng-container>
</div>

<cp-application-header
  *cpUseUiOutlet="LayoutOutlet.Top"
  [scrollable]="contentContainer"
></cp-application-header>

<div class="content-container" #content cdkScrollable>
  <ng-container [cpUiOutlet]="LayoutOutlet.ContentRoute"></ng-container>
</div>

<div class="modal-route-container">
  <ng-container [cpUiOutlet]="LayoutOutlet.ModalRoute"></ng-container>
</div>
