name: Check Release Version

on:
  pull_request:
    branches:
      - "release/v*"

jobs:
  version_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: package_version_str
        id: package_version_str
        uses: martinbeentjes/npm-get-version-action@master

      - name: Parse Package Version
        id: pkgVersion
        uses: doptools/action-parse-semver@main
        with:
          version: "${{ steps.package_version_str.outputs.current-version }}"
          versionRegex: "(.*)"

      - name: Echo
        run: |
          echo ${{ github.ref }}
          echo ${{ github.base_ref }}


      - name: Parse Ref Version
        id: refVersion
        uses: doptools/action-parse-semver@main
        with:
          version: "${{ github.base_ref }}"
          versionRegex: 'release\/v(.*)$'

      - name: Echo
        run: |
          echo ${{steps.package_version_str.outputs.current-version}}

          echo ${{steps.refVersion.outputs.full}}
          echo ${{steps.pkgVersion.outputs.full}}
