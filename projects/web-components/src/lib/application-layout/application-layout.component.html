<div class="fixed-container">
  <div class="panel-container top">
    <ng-container cpRegion="app.top"></ng-container>
    <header>
      <cp-tray [opened]="!headerHidden">
        <ng-container cpRegion="app.header"></ng-container>
      </cp-tray>
    </header>
  </div>
  <div class="panel-container bottom">
    <ng-container cpRegion="app.bottom"></ng-container>
    <footer>
      <ng-container cpRegion="app.footer"></ng-container>
    </footer>
  </div>
  <div class="content" (sizeChange)="handleContentAreaResize($event)"></div>
  <div class="panel-container left">
    <ng-container cpRegion="app.left"></ng-container>
    <cp-tray class="panel-tray left"  [opened]="leftPanelOpened" anchor="right">
      <div class="panel left" cpRegion="app.panel.left"></div>
    </cp-tray>
  </div>
  <div class="panel-container right">
    <ng-container cpRegion="app.right"></ng-container>
    <cp-tray class="panel-tray right"  [opened]="rightPanelOpened" anchor="left">
      <div class="panel right" cpRegion="app.panel.right"></div>
    </cp-tray>
  </div>
</div>
<div class="content-container" #contentContainer cdkScrollable>
  <router-outlet #mainOutlet="outlet"></router-outlet>
</div>






<div class="modal-bg" *ngIf="modalOutlet.isActivated"></div>
<div class="modal-route-container">
  <router-outlet #modalOutlet="outlet" name="modal" (activate)="modalOutletActivate($event)" (deactivate)="modalOutletDeactivate($event)"></router-outlet>
</div>
