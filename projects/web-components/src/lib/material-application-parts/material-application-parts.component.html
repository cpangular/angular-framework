<div *cpUseUiOutlet="LayoutOutlet.Header" class="application-header">
  <ng-container cpUiOutlet="app.header"></ng-container>
  <div class="application-header-toolbar">
    <mat-toolbar class="logo-container" color="accent">
      LOGO
    </mat-toolbar>
    <mat-toolbar class="toolbar-container" color="primary">
      <div class="left">
        <ng-container cpUiOutlet="app.header.toolbar.left"></ng-container>
      </div>
      <div class="right">
        <ng-container cpUiOutlet="app.header.toolbar.right"></ng-container>
      </div>
    </mat-toolbar>
  </div>
</div>

<ng-container *cpIfUiOutletAttachment="'app.panel.left'">
  <div class="app-panel left" *cpUseUiOutlet="LayoutOutlet.PanelLeft">
    <ng-container cpUiOutlet="app.panel.left"></ng-container>
  </div>
</ng-container>

<ng-container *cpIfUiOutletAttachment="'app.panel.right'">
  <div class="app-panel right" *cpUseUiOutlet="LayoutOutlet.PanelRight">
    <ng-container cpUiOutlet="app.panel.right"></ng-container>
  </div>
</ng-container>
